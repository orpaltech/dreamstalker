; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[bootloader]
start = 0xFE00

[env]
platform = atmelavr
framework = arduino
board_build.f_cpu = 8000000L
upload_protocol = custom
upload_speed = 125000
upload_command = avrdude $UPLOAD_FLAGS -Uflash:w:$SOURCE:i
build_flags = 
; Dreamstalker options
  -DVS_HW_SPEC=03 -DCONF_STG=2 -DREMD_TEST=0 -DREMD_LOG=0 -DBATTMON_PERIOD_MINUTES=5 -DBATTMON_TEST=0 -DUART0_BITRATE=250000 -DSERIAL_RX_BUFFER_SIZE=16 -DSERIAL_TX_BUFFER_SIZE=256 
; SdFat options
  -DUSE_LONG_FILE_NAMES=0 -DFAT12_SUPPORT=0 -DENABLE_SOFTWARE_SPI_CLASS=0 -DENABLE_DEDICATED_SPI=0 -DUSE_FAT_FILE_FLAG_CONTIGUOUS=0
; Generic C options
  -Wall -Wno-format -g2 -gstabs -Os -std=c11 -funsigned-char -funsigned-bitfields -v
; Linker options
  -Wl,-u,vfprintf -Wl,--section-start=.bootloader=${bootloader.start}
lib_deps = 
    greiman/SdFat @ ^2.3.1

[env:ATmega1281]
board = ATmega1281
board_build.mcu = atmega1281
upload_flags =
  -u
  -C${platformio.packages_dir}/tool-avrdude/avrdude.conf
  -b$UPLOAD_SPEED
  -pm1281
  -cjtag2
  -Ulfuse:w:0xC2:m
  -Uhfuse:w:0x1F:m
  -Uefuse:w:0xFF:m

[env:ATmega128]
board = ATmega128
board_build.mcu = atmega128
upload_flags =
  -u
  -C${platformio.packages_dir}/tool-avrdude/avrdude.conf
  -b$UPLOAD_SPEED
  -pm128
  -cjtag2
  -Ulfuse:w:0xE4:m
  -Uhfuse:w:0x1F:m
  -Uefuse:w:0xFF:m